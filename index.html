<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi Alternance</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📋 Suivi de mes candidatures</h1>
    <form id="form">
      <input type="text" id="entreprise" placeholder="Nom de l'entreprise" required />
      <input type="text" id="adresse" placeholder="Adresse ou ville" required />
      <select id="statut">
        <option value="Envoyé">Envoyé</option>
        <option value="Relancé">Relancé</option>
        <option value="Entretien">Entretien</option>
        <option value="Refusé">Refusé</option>
      </select>
      <button type="submit">Ajouter</button>
      <input type="hidden" id="editIndex" />
    </form>

    <div class="filtre">
      <label for="filtreStatut">Filtrer par statut :</label>
      <select id="filtreStatut">
        <option value="Tous">Tous</option>
        <option value="Envoyé">Envoyé</option>
        <option value="Relancé">Relancé</option>
        <option value="Entretien">Entretien</option>
        <option value="Refusé">Refusé</option>
      </select>
    </div>

    <div class="filtre">
      <input type="text" id="domicile" placeholder="Mon adresse (ex: 15 rue Victor Hugo, Paris)" />
      <input type="number" id="rayon" placeholder="Rayon en km" value="10" min="1" />
      <button type="button" id="traceCercle">Tracer la zone</button>
    </div>

    <h2>🔎 Mes candidatures</h2>
    <table id="tableau">
      <thead>
        <tr>
          <th>Entreprise</th>
          <th>Statut</th>
          <th>Dernière mise à jour</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>📍 Carte des entreprises</h2>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
