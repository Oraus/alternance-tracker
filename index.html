<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi Alternance + Aide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="colonne gauche">
    <h2>📋 Suivi de mes candidatures</h2>
    <form id="form">
      <input type="text" id="entreprise" placeholder="Nom de l'entreprise" required />
      <input type="text" id="adresse" placeholder="Adresse ou ville" required />
      <select id="statut">
        <option value="Envoyé">Envoyé</option>
        <option value="Relancé">Relancé</option>
        <option value="Entretien">Entretien</option>
        <option value="Refusé">Refusé</option>
      </select>
      <button type="submit">Ajouter</button>
      <input type="hidden" id="editIndex" />
    </form>
    <br />
    <table id="tableau">
      <thead>
        <tr>
          <th>Entreprise</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="colonne droite">
    <h2>🔍 Aide à la recherche</h2>
    <div>
      <label for="domicile">Adresse de domicile :</label><br />
      <input type="text" id="domicile" placeholder="15 rue Victor Hugo, Paris" /><br />
      <input type="number" id="rayon" placeholder="Rayon en km" value="10" />
      <button id="traceCercle">Afficher la zone</button>
    </div>
    <br />
    <div id="entreprisesProches">
      <h3>Entreprises proches</h3>
      <div id="resultatsAide"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
